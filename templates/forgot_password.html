{% extends "base.html" %}

{% block title %}Forgot Password - Teaching Management System{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-card">
        <h1><i class="fas fa-key"></i> Reset Your Password</h1>
        <p style="text-align: center; color: var(--text-secondary); margin-bottom: 2rem;">
            Enter your email address and we'll send you a link to reset your password.
        </p>
        <form method="POST" action="{{ url_for('forgot_password') }}">
            {{ csrf_token() }}
            <div class="form-group">
                <label for="email"><i class="fas fa-envelope"></i> Email Address</label>
                <input type="email" id="email" name="email" placeholder="Enter your registered email" required autofocus>
            </div>
            <button type="submit" class="btn btn-primary btn-block">
                <i class="fas fa-paper-plane"></i> Send Reset Link
            </button>
        </form>
        <p class="auth-footer">
            Remember your password? <a href="{{ url_for('login') }}"><i class="fas fa-sign-in-alt"></i> Sign in</a>
        </p>
    </div>
</div>
{% endblock %}
