{% extends "base.html" %}

{% block title %}Register - Teaching Management System{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-card">
        <h1><i class="fas fa-user-plus"></i> Create Account</h1>
        <p style="text-align: center; color: var(--text-secondary); margin-bottom: 2rem;">Join our teaching management platform</p>
        <form method="POST" action="{{ url_for('register') }}">
            <div class="form-group">
                <label for="name"><i class="fas fa-user"></i> Full Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your full name" required autofocus>
            </div>
            <div class="form-group">
                <label for="email"><i class="fas fa-envelope"></i> Email Address</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="password"><i class="fas fa-lock"></i> Password</label>
                <input type="password" id="password" name="password" placeholder="Create a password" required>
            </div>
            <div class="form-group">
                <label for="role"><i class="fas fa-user-tag"></i> I am a:</label>
                <select id="role" name="role" required onchange="toggleStudentId()">
                    <option value="student">Student</option>
                    <option value="teacher">Teacher</option>
                </select>
            </div>
            <div class="form-group" id="student-id-group">
                <label for="student_id"><i class="fas fa-id-card"></i> Student ID (optional)</label>
                <input type="text" id="student_id" name="student_id" placeholder="Enter your student ID">
            </div>
            <button type="submit" class="btn btn-primary btn-block">
                <i class="fas fa-user-plus"></i> Create Account
            </button>
        </form>
        <p class="auth-footer">
            Already have an account? <a href="{{ url_for('login') }}"><i class="fas fa-sign-in-alt"></i> Login here</a>
        </p>
    </div>
</div>

<script>
function toggleStudentId() {
    const role = document.getElementById('role').value;
    const studentIdGroup = document.getElementById('student-id-group');
    studentIdGroup.style.display = role === 'student' ? 'block' : 'none';
}
toggleStudentId();
</script>
{% endblock %}
