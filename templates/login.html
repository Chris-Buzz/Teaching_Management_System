{% extends "base.html" %}

{% block title %}Login - Teaching Management System{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-card">
        <h1><i class="fas fa-sign-in-alt"></i> Welcome Back</h1>
        <p style="text-align: center; color: var(--text-secondary); margin-bottom: 2rem;">Sign in to your account to continue</p>
        <form method="POST" action="{{ url_for('login') }}">
            {{ csrf_token() }}
            <div class="form-group">
                <label for="email"><i class="fas fa-envelope"></i> Email Address</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required autofocus>
            </div>
            <div class="form-group">
                <label for="password"><i class="fas fa-lock"></i> Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>
            <div class="form-group" style="display: flex; align-items: center; gap: 0.5rem; margin-bottom: 1.5rem;">
                <input type="checkbox" id="remember" name="remember" style="width: auto; margin: 0;">
                <label for="remember" style="margin: 0; font-weight: normal; cursor: pointer;">
                    <i class="fas fa-clock"></i> Remember me
                </label>
            </div>
            <button type="submit" class="btn btn-primary btn-block">
                <i class="fas fa-sign-in-alt"></i> Sign In
            </button>
        </form>
        <p class="auth-footer">
            <a href="{{ url_for('forgot_password') }}" style="display: block; margin-bottom: 1rem;">
                <i class="fas fa-key"></i> Forgot your password?
            </a>
            Don't have an account? <a href="{{ url_for('register') }}"><i class="fas fa-user-plus"></i> Register here</a>
        </p>
    </div>
</div>
{% endblock %}
