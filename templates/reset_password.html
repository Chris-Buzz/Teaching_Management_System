{% extends "base.html" %}

{% block title %}Reset Password - Teaching Management System{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-card">
        <h1><i class="fas fa-lock-open"></i> Create New Password</h1>
        <p style="text-align: center; color: var(--text-secondary); margin-bottom: 2rem;">
            Enter your new password below. Make sure it's strong and secure.
        </p>
        <form method="POST" action="{{ url_for('reset_password', token=token) }}">
            <div class="form-group">
                <label for="password"><i class="fas fa-lock"></i> New Password</label>
                <input type="password" id="password" name="password" placeholder="Enter new password" required minlength="6" autofocus>
                <small><i class="fas fa-info-circle"></i> Password must be at least 6 characters</small>
            </div>
            <div class="form-group">
                <label for="confirm_password"><i class="fas fa-lock"></i> Confirm New Password</label>
                <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm new password" required minlength="6">
            </div>
            <button type="submit" class="btn btn-primary btn-block">
                <i class="fas fa-check"></i> Reset Password
            </button>
        </form>
        <p class="auth-footer">
            <a href="{{ url_for('login') }}"><i class="fas fa-arrow-left"></i> Back to login</a>
        </p>
    </div>
</div>
{% endblock %}
