{% extends "base.html" %}

{% block title %}Edit Class{% endblock %}

{% block content %}
<div class="form-container">
    <h1>Edit Class</h1>
    <form method="POST" action="{{ url_for('edit_class', class_id=class_obj.id) }}">
        {{ csrf_token() }}
        <div class="form-group">
            <label for="name">Class Name</label>
            <input type="text" id="name" name="name" value="{{ class_obj.name }}" required autofocus>
        </div>
        <div class="form-group">
            <label for="code">Class Code</label>
            <input type="text" id="code" name="code" value="{{ class_obj.code }}" required>
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <textarea id="description" name="description" rows="4">{{ class_obj.description }}</textarea>
        </div>
        <div class="form-actions">
            <button type="submit" class="btn btn-primary">Update Class</button>
            <a href="{{ url_for('view_class', class_id=class_obj.id) }}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
